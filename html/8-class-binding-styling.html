<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>

    <style>
      .active {color: green;} .not-active {color: red;}
    </style>

  </head>

  <body>
    <div id="app">
      <h1 class="static" :class="{'active': isActive, 'not-active' : !isActive}">{{ name }}</h1>

      <h1 :class="[isActive ? 'active' : 'not-active']">{{ name }}</h1>
    </div>

    <script>
      let vm = new Vue({
        el: "#app",
        data: {
          name: "Masoud",
          isActive: true
        },
      });
    </script>
  </body>
</html>
